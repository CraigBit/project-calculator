<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Test Task</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <p class="screen_content"></p>
      </div>
      <div class="buttons">
        <button class="btn memory memory_clear">MC</button>
        <button class="btn hidden">...</button>
        <button class="btn hidden">...</button>
        <button class="btn c">C</button>
        <button class="btn ac">AC</button>
        <button class="btn backspace"><-</button>
        <button class="btn rvt">Rvt</button>

        <button class="btn memory memory_save">MS</button>
        <button class="btn hidden">...</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn operator">/</button>
        <button class="btn">(</button>

        <button class="btn memory memory_read">MR</button>
        <button class="btn hidden">...</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn operator">*</button>
        <button class="btn">)</button>

        <button class="btn memory memory_plus">M+</button>
        <button class="btn hidden">...</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn operator">-</button>

        <button class="btn memory memory_minus">M-</button>
        <button class="btn hidden">...</button>
        <button class="btn zero">0</button>
        <button class="btn dot">.</button>
        <button class="btn math_abs">+/-</button>
        <button class="btn operator">+</button>
        <button class="btn equal">=</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
